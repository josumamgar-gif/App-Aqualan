<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expo Go - AQUALAN</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0077B6 0%, #023E8A 100%);
      color: #fff;
      padding: 24px;
    }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    p { opacity: 0.9; margin-bottom: 12px; text-align: center; max-width: 320px; }
    .qr-wrap {
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .qr-wrap img { display: block; }
    .url {
      margin-top: 16px;
      font-size: 11px;
      color: #333;
      word-break: break-all;
      text-align: center;
    }
    .pasos { text-align: left; max-width: 320px; margin-top: 20px; font-size: 14px; opacity: 0.95; }
    .pasos li { margin-bottom: 6px; }
    a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Escanea con Expo Go</h1>
  <p>Abre la app <strong>Expo Go</strong> en el móvil y escanea este código QR.</p>
  <div class="qr-wrap">
    <img id="qr" src="" alt="QR Expo" width="300" height="300" />
    <div class="url" id="url"></div>
  </div>
  <p class="pasos">
    <strong>Si no conecta:</strong><br>
    1. Móvil y Mac en la <strong>misma WiFi</strong>.<br>
    2. En Expo Go → "Introducir URL" y pega la URL de arriba.<br>
    3. <a href="http://localhost:8084" target="_blank">Abrir pantalla de Expo en el navegador</a> (puede mostrar otro QR).
  </p>
  <script>
    var url = 'exp://192.168.1.21:8084';
    document.getElementById('qr').src = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(url);
    document.getElementById('url').textContent = url;
  </script>
</body>
</html>
